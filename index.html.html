<html>
         <head>
        <title>
            
    </title>

    <style>
        .row{
            width:720px;
            margin:10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
        </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

    </head>

    <body style="background-color:white;">

        <div class="row">
            <div class="image-container"><img id="sun" src="img/sun.png"  onmouseover="this.src= 'img/sun2.png';" onmouseout="this.src= 'img/sun.png';"//></div>
            <div class="image-container"><img id="rs"  src="img/rs.png"   onmouseover="this.src= 'img/rs2.png';" onmouseout="this.src= 'img/rs.png';"//></div>
            <div class="image-container"><img id="capture" src="img/capture.png" onmouseover="this.src= 'img/capture2.png';" onmouseout="this.src= 'img/capture.png';"//></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="fw" src="img/fw.png" onmouseover="this.src= 'img/fw2.png';" onmouseout="this.src= 'img/fw.png';"//></div>
             <div class="image-container"><img id="blue" src="img/blue.png" onmouseover="this.src= 'img/blue2.png';" onmouseout="this.src= 'img/blue.png';"//></div>
            <div class="image-container"><img id="wind"  src="img/wind.png" onmouseover="this.src= 'img/wind2.png';" onmouseout="this.src= 'img/wind.png';"//></div>

         <div class="row">
            <div class="image-container"><img id="fz" src="img/fz.png" onmouseover="this.src= 'img/fz2.png';" onmouseout="this.src= 'img/fz.png';"//></div>
             <div class="image-container"><img id="cloud" src="img/cloud.png" onmouseover="this.src= 'img/cloud2.png';" onmouseout="this.src= 'img/cloud.png';"//></div>
            <div class="image-container"><img id="lightning"  src="img/lightning.png" onmouseover="this.src= 'img/lightning.png';" onmouseout="this.src= 'img/lightning.png';"//></div>
         </div>   

         <script>
            var sound1 = new buzz.sound("sound/sunny.mp3");
            var sound2 = new buzz.sound("sound/sunrain.mp3");
            var sound3 = new buzz.sound("sound/suncloudy.mp3");
            var sound4 = new buzz.sound("sound/fire.mp3");
            var sound5 = new buzz.sound("sound/rainy.mp3");
            var sound6 = new buzz.sound("sound/windy.mp3");
            var sound7 = new buzz.sound("sound/ice.mp3");
            var sound8 = new buzz.sound("sound/cloudy.mp3");
            var sound9 = new buzz.sound("sound/lightning.mp3");
        
            window.onload = function() {
                document.getElementById('sun').addEventListener('click', function () {sound1.play();});
                document.getElementById('rs').addEventListener('click', function () {sound2.play();});
                document.getElementById('capture').addEventListener('click', function () {sound3.play();});
                document.getElementById('fw').addEventListener('click', function () {sound4.play();});
                document.getElementById('blue').addEventListener('click', function () {sound5.play();});
                document.getElementById('wind').addEventListener('click', function () {sound6.play();});
                document.getElementById('fz').addEventListener('click', function () {sound7.play();});
                document.getElementById('cloud').addEventListener('click', function () {sound8.play();});
                document.getElementById('lightning').addEventListener('click', function () {sound9.play();});
            };
            </script>

            </body>

            </html>
